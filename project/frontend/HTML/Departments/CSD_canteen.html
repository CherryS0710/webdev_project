<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Board</title>
    <link rel="stylesheet" href="/frontend/css/styles.css">
    <style>
        body{
    background-color:rgb(222, 247, 255);
    }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/frontend/HTML/logo/img.png" alt="Logo" />
        </div>
        <div class="title">
            <h1>Solid State Physics Laboratory Bulletin Board</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search..." />
            <button onclick="searchPosts()">&#128269;</button>
            <a href="/frontend/HTML/login.html" class="logout-btn" id="logoutButton">Logout</a>
        </div>
    </div>
    <div class="breadcrumbs">
        <ul>
            <li class="home">
                <a href="/frontend/HTML/index.html">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z" />
                    <path d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z" />
                  </svg> Bullentin Index
                </a>
            </li>
            <li class="arrow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path fill-rule="evenodd" d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clip-rule="evenodd" />
                  </svg>
            </li>
            <li>
                <a href="CSD_canteen.html">CSD Canteen</a>
            </li>
        </ul>
    </div>
    <div class="form-container">
        <h2>Update Bulletin</h2>
        <form id="bulletinForm">
            <label for="section">Section</label>
            <input type="text" id="section" placeholder="Enter Section" required />
            
            <label for="topic">Topic</label>
            <input type="text" id="topic" placeholder="Enter Topic" required />
            
            <label for="details">Details</label>
            <textarea id="details" placeholder="Enter Details" required></textarea>
            
            <button type="submit">Add Update</button>
        </form>
    </div>
    <script src="/frontend/script/script.js"></script>
</body>
</html>
