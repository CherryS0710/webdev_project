<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Board</title>
    <link rel="stylesheet" href="/frontend/css/styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo" />
        </div>
        <div class="title">
            <h1>Bulletin Board</h1>
            <h3>Solid State Physics Laboratory</h3>
        </div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search..." />
            <button onclick="searchPosts()">Search</button>
            <a href="login.html" class="logout-btn">Logout</a>
        </div>
    </div>    
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Serial No.</th>
                    <th>Section</th>
                    <th>Topic</th>
                    <th>Details</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody id="table-content">
                <!-- Dynamic content will appear here -->
            </tbody>
        </table>
    </div>
    <div class="form-container">
        <h2>Update Bulletin</h2>
        <form id="bulletinForm">
            <label for="section">Section</label>
            <input type="text" id="section" placeholder="Enter Section" required />
            
            <label for="topic">Topic</label>
            <input type="text" id="topic" placeholder="Enter Topic" required />
            
            <label for="details">Details</label>
            <textarea id="details" placeholder="Enter Details" required></textarea>
            
            <button type="submit">Add Update</button>
        </form>
    </div>

    <script src="/frontend/script/script.js"></script>
    <script src="/backend/authorization/signup.js"></script>
    <script src="/backend/authorization/login.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please log in to access the bulletin board.');
                window.location.href = 'login.html';
            }
        });
        </script>

        
</body>
</html>
